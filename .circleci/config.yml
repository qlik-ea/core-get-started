version: 2
jobs:
  build:
    machine: true
    working_directory: ~/app
    steps:
      - checkout
      - run:
          name: Install dependencies
          command:
            npm install --quiet
      - run:
          name: Run ESLint
          command:
            npm run lint
      - run:
          name: Login to Docker
          command: docker login -u "$DOCKER_USER" -p "$DOCKER_PASSWORD"
      - run:
          name: Change node version
          command: sudo nvm install 8
      - run:
          name: Run test for hello-engine
          command: |
            set -x
            cd hello-engine
            npm install --quiet
            docker-compose up -d
            ./test.sh
